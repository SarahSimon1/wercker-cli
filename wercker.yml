box: wercker/python
build:
  - steps:
    - script:
        name: install test libs
        code: |
          sudo pip install coverage
          sudo pip install httpretty
          sudo pip install mock
          sudo pip install pep8
    - pip-install
    - script:
        name: pep8
        code: |
          pep8 .
    - script:
        name: coverage
        code: |
          coverage run  --timid --source=. -m unittest discover -v
          coverage report -m --omit=*/tests/*,setup*
  - after-steps:
    - wercker/hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM
        from-name: wercker
        on: failed
# deploy section
deploy:
  - steps:
    - script:
        name: pypi deploy
        code: ./deploy.sh
  - after-steps:
    - wercker/hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM
        from-name: wercker
        on: failed
